<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
         <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Dom Full Project</title>

</head>
<body  class="bg-[#f4f5f7] h-[100vh]">
    <div class="w-[500px] mx-auto mt-10 p-5 bg-white rounded shadow">
        <h1 class="text-2xl font-bold mb-5 text-center">Login Form</h1>
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block mb-1 font-medium">Username</label>
                <input type="text" id="username" name="username" class="w-full border border-gray-300 p-2 rounded" required>
            </div>
            <div>
                <label for="password" class="block mb-1 font-medium">Password</label>
                <input type="password" id="password" name="password" class="w-full border border-gray-300 p-2 rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
            <p id="message" class="text-center text-red-500 mt-2"></p>

    </form>


    </div>





    <script src="main.js"></script>
    
</body>
</html>
